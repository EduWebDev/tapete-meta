<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tapete Robótico 4.0</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div id="header">
        <h1>Tapete Robótico <span id="meta">META</span></h1>
    </div>
    <div id="game">
        <div id="result">INICIADO</div>
        <div id="giftStatusContainer">
            <input id="gameMode" onChange=handleGameMode() checked type="checkbox" disabled style="">
            <div>
                <span id="giftsCatched">(1/3 gifts)</span><i class="material-icons">card_giftcard</i>
            </div>
        </div>

        <div id="board"></div>

        <div id="controllerOfTasks">
            <button onclick="nextTaksGame('previous')"><i class="material-icons">navigate_before</i></button>
            <span id="currentTaskGameIndex">(1/3)</span>
            <button onclick="nextTaksGame('next')"><i class="material-icons">navigate_next</i></button>
        </div>

        <div id="display-comands"></div>


        <div id="controllers">
            <div id="play-restart-button">
                <button id="play" onClick=runComands()><i class="material-icons">play_arrow</i></button>
                <button id="restart" onClick=restartGame()><i class="material-icons">replay</i></button>
            </div>
            <div id="comand-buttons">
                <button onclick='addComand("left")'><i class="material-icons">undo</i></button>
                <button onclick='addComand("forward")'><i class="material-icons">arrow_upward</i></button>
                <button onclick='addComand("back")'><i class="material-icons">arrow_downward</i></button>
                <button onclick='addComand("right")'><i class="material-icons">redo</i></button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
